<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Calculator</title>
</head>
<body>

    <div class="calculator-container">

        <div class="calculation-container">
            <div data-previous-expression class="previous-expression"></div>
            <div data-current-expression class="current-expression"></div>
        </div>

        <button data-clear class="delete-tools left-side top-side">AC</button>
        <button data-delete class="delete-tools top-side">DEL</button>
        <button data-number-sign class="sign_change top-side">+/-</button>
        <button data-operation class="operations top-side">÷</button>
        <button data-number class="number left-side">7</button>
        <button data-number class="number">8</button>
        <button data-number class="number">9</button>
        <button data-operation class="operations">×</button>
        <button data-number class="number left-side">4</button>
        <button data-number class="number">5</button>
        <button data-number class="number">6</button>
        <button data-operation class="operations">+</button>
        <button data-number class="number left-side">1</button>
        <button data-number class="number">2</button>
        <button data-number class="number">3</button>
        <button data-operation class="operations">–</button>
        <button data-number class="two-columns zero number left-side bottom-side">0</button>
        <button data-decimal class="number bottom-side">.</button>
        <button data-equals class="operations equals bottom-side">=</button>
        
    </div>

</body>
</html>
