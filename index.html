<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="calculator-container">
        <div class="calculation-container">
            <div class="previous-expression">123 +</div>
            <div class="current-expression">456</div>
        </div>
        <button class="two-columns delete-tools left-side top-side">AC</button>
        <button class="delete-tools top-side">DEL</button>
        <button class="operations top-side">÷</button>
        <button class="number left-side">7</button>
        <button class="number">8</button>
        <button class="number">9</button>
        <button class="operations">×</button>
        <button class="number left-side">4</button>
        <button class="number">5</button>
        <button class="number">6</button>
        <button class="operations">+</button>
        <button class="number left-side">1</button>
        <button class="number">2</button>
        <button class="number">3</button>
        <button class="operations">–</button>
        <button class="two-columns zero number left-side bottom-side">0</button>
        <button class="number bottom-side">.</button>
        <button class="operations equals bottom-side">=</button>
    </div>
</body>
</html>
